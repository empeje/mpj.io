name: Update Sitemap

on:
  schedule:
    # Run every Sunday at 00:00 UTC (weekly)
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allow manual trigger

jobs:
# This job updates the lastmod dates in the sitemap.xml file to the current date.
  update-sitemap:
    name: Update Sitemap File
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository to access the sitemap file.
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # Step 2: Update the lastmod dates in the sitemap file to the current date.
      - name: Update Last Modified Dates in Sitemap
        run: |
          # Get current date in ISO format (YYYY-MM-DD)
          CURRENT_DATE=$(date -u +"%Y-%m-%d")
          
          echo "Updating sitemap with date: $CURRENT_DATE"
          
          # Update sitemap file
          sitemap_file="public/sitemap.xml"
          if [ -f "$sitemap_file" ]; then
            echo "Updating $sitemap_file"
            
            # Use sed to replace all lastmod dates
            sed -i "s/<lastmod>[0-9]\{4\}-[0-9]\{2\}-[0-9]\{2\}<\/lastmod>/<lastmod>$CURRENT_DATE<\/lastmod>/g" "$sitemap_file"
            
            echo "✅ Updated $sitemap_file"
          else
            echo "⚠️  File not found: $sitemap_file"
          fi

      # Step 3: Check if there are any changes to commit.
      - name: Check for File Changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      # Step 4: Commit and push the changes if there are any.
      - name: Commit and Push Changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/sitemap.xml
          git commit -m "chore: update sitemap lastmod dates (automated weekly update)"
          git push

      # Step 5: Provide a summary of the workflow run.
      - name: Provide Workflow Summary
        run: |
          if [ "${{ steps.check_changes.outputs.changes }}" == "true" ]; then
            echo "✅ Sitemap updated and pushed successfully"
          else
            echo "ℹ️  No changes needed - sitemap is already up to date"
          fi
